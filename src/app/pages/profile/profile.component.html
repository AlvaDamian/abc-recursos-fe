<div class="animated fadeIn fast page-container">
    <section class="section-header animated fadeIn">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-12 col-md-8">
                    <h1>Tu perfil</h1>
                    <p>Completá este sencillo formulario detallando los datos de tu Pyme.</p>
                </div>
                <div class="col-12 col-md-3 icon is-desktop">
                    <img src="assets/icons/hospital-icon-white.svg" alt="Doná">
                </div>
            </div>
        </div>
    </section>
    <section class="form-request">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Razón social</label>
                                    <input type="text" class="form-control" placeholder="" value="">
                                </div>
                            </div>
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>CUIT/CUIL</label>
                                    <input type="NUMBER" class="form-control" placeholder="" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Nombre de usuario</label>
                                    <input type="text" class="form-control" placeholder="" value="test123">
                                </div>
                            </div>
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input name="email" id="email" type="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-4 pr-1">
                                <label>Tel&eacute;fono (prefijo - n&uacute;mero)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control col-3" min="1">
                                    <div class="input-group-prepend input-group-append">
                                        <span class="input-group-text">-</span>
                                    </div>
                                    <input type="tel" class="form-control" min="1">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" placeholder="" value="">
                                </div>
                            </div>
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Apellido</label>
                                    <input type="text" class="form-control" placeholder="" value="">
                                </div>
                            </div>
                        </div>

                        <app-inner-request (selectLocalityArray)="getAllLocalities($event)" (selectLocality)="getlocality($event)"></app-inner-request>

                        <div class="row">
                            <div class="col-8 col-md-8">
                                <div class="form-group">
                                    <label>Calle</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="col-2 col-md-2">
                                <div class="form-group">
                                    <label>Altura</label>
                                    <input type="number" class="form-control" min="1">
                                </div>
                            </div>

                            <div class="col-2 col-md-2">
                                <div class="form-group">
                                    <label>Departamento</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12" *ngFor="let order of ordersData">
                                <div class="row">
                                    <div class="col-12 col-md-12">
                                        <div class="custom-control custom-checkbox">
                                            <input #orderName class="custom-control-input" id="{{order._id}}" type="checkbox" (change)="onOrderChange(order, $event)" name="orderId" required />
                                            <label class="custom-control-label" for="{{order._id}}">{{order.name}}</label>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-12 col-md-4" *ngIf='orderName.checked'>
                                        <div class="form-group">
                                            <label class="explication">Característica de {{order.name}}</label>
                                            <textarea (change)="onQuantityChange(order, $event)" class="form-control" value=""></textarea>
                                        </div>
                                        <label for="file">Imagen del producto</label>
                                        <input id="file" type="file" class="form-control" (change)="onFileChange($event)">
                                        <br>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-default atras" type="button">Cancelar</button>
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
