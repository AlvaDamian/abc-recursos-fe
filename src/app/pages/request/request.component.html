<div class="animated fadeIn fast page-container">
    <section class="section-header animated fadeIn">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-12 col-md-8">
                    <h1>Solicitá lo que necesitas</h1>
                    <p>Completá este sencillo formulario detallando le falta al centro de salud donde trabajas.</p>
                </div>
                <div class="col-12 col-md-3 icon is-desktop">
                    <img src="assets/icons/hospital-icon-white.svg" alt="Doná">
                </div>
            </div>
        </div>
    </section>
    <section class="form-request">
        <div class="container">
            <mat-vertical-stepper>

                <mat-step label="Entidad de salud">

                    <app-inner-request (selectElArray)="getAllLocalities($event)" (selectLocality)="getlocality($event)"></app-inner-request>

                    <p>Escriba el nombre de su efector de salud</p>
                    <input class="row col-12 mb-3" mdInput type="text" placeholder="Efector" matInput [formControl]="EffectorCtrl" [matAutocomplete]="autoEffector">
                    <mat-autocomplete #autoEffector="matAutocomplete">
                        <mat-option *ngFor="let effector of filteredEffectors | async" [value]="effector">
                            {{effector}}
                        </mat-option>
                    </mat-autocomplete>


                    <br>
                    <div class="row">
                        <div class="col-12">

                            <button mat-button matStepperNext class="btn btn-primary">Continuar</button>
                        </div>
                    </div>
                </mat-step>

                <mat-step label="Tus datos" style="font-size: 22px!important;">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input type="tel" class="form-control" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control" value="">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label>Apellido</label>
                                <input type="text" class="form-control" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Dirección</label>
                                <input type="text" class="form-control" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <div class="form-group">
                                <label>Ciudad</label>
                                <input type="text" class="form-control" value="">
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="form-group">
                                <label>Código Postal</label>
                                <input type="number" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="form-group">
                                <label>País</label>
                                <input type="text" class="form-control" value="">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12">
                            <button mat-button matStepperPrevious class="btn btn-default atras">Atrás</button>
                            <button mat-button matStepperNext class="btn btn-primary">Continuar</button>
                        </div>
                    </div>
                </mat-step>
                <mat-step label="¡Falta poco!">
                    <div class="row">
                        <div class="col-12">
                            <p>¿Que necesitas?</p>
                        </div>

                    </div>

                    <div *ngFor="let order of ordersData">
                        <div class="row">
                            <div class="col-12 col-md-2">
                                <div class="custom-control custom-checkbox">

                                    <input class="custom-control-input" id="{{ order.id }}" name="{{ order.id }}" type="checkbox" [(ngModel)]="order.showMe" />
                                    <label class="custom-control-label" for="{{ order.id }}">{{ order.name }}</label>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="padding-top: 30px;" *ngIf="order.showMe">
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label>Cantidad</label>
                                    <input type="number" class="form-control" placeholder="Cantidad" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12">
                            <button mat-button matStepperPrevious class="btn btn-default atras">Atrás</button>
                            <button mat-button matStepperNext class="btn btn-primary">Continuar</button>
                        </div>
                    </div>
                </mat-step>
                <mat-step label="Lo último">
                    <p class="gracias">¡Muchas gracias!</p>
                    <p class="correo">Te vamos a enviar un correo electrónico con instrucciones.</p>
                </mat-step>
            </mat-vertical-stepper>
        </div>
    </section>
</div>
