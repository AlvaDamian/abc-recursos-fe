<div class="my-modal" mat-dialog-content>
    <h1 class="modal-title" mat-dialog-title>REGISTRATE COMO PRODUCTOR</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nombre de usuario</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Debe completar el campo.</div>
            </div>
        </div>
        <div class="form-group">
            <label>Contrase単a</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Debe completar el campo.</div>
                <div *ngIf="f.password.errors.minlength">La contrase単a debe tener por lo menos 6 caracteres.</div>
            </div>
        </div>
        <div class="form-group">
            <label>Confirmar contrase単a</label>
            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Debe completar el campo.</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Las contrase単as no coinciden.</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Registrarme</button>
            <button mat-button class="btn btn-default atras" (click)="onNoClick()">Cancelar</button>
        </div>
    </form>
</div>
