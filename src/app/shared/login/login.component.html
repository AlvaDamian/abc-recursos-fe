<div class="my-modal" mat-dialog-content>
    <h1 class="modal-title" mat-dialog-title>INICIA SESION</h1>
    <mat-form-field class="full-width-input">
        <input placeholder="Nombre de usuario" matInput [(ngModel)]="data.email">
    </mat-form-field>
    <mat-form-field class="full-width-input">
        <input placeholder="Contrase単a" matInput [(ngModel)]="data.email">
    </mat-form-field>
</div>

<div class="row" mat-dialog-actions>
    <div class="col-md-6">
        <button mat-button class="btn btn-default atras" (click)="onNoClick()">Cancelar</button>
    </div>
    <div class="col-md-6">
        <button mat-button class="btn btn-primary" [mat-dialog-close]="data.email" cdkFocusInitial>Ingresar</button>
    </div>
</div>
<br><br>

</div>
